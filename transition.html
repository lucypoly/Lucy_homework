<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	li{
		width: 200px;
		border:solid 1px black;
		background-color: #6699ff;
		list-style: none;
		margin: 10px;
		border-radius: 5px;
		padding: 5px;
		color:white;
		font-size: 18pt;
		box-shadow: 5px 2px 5px black;
		transition: width 2s, box-shadow 1s, background-color 300ms, border-radius 1s;
	}
	li:hover{
		width: 300px;
		border-radius: 10px;
		background-color: #9966ff;
		box-shadow: 10px 10px 10px black;
	}

</style>
<body>
	<ul class="menu">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
</body>
</html>
